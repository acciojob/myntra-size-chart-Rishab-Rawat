<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        /* CSS is optional, but here's some basic styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in)</th>
                <th>Waist (in)</th>
                <th>Hip (in)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Small</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>34-36</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>38-40</td>
                <td>32-34</td>
                <td>38-40</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>42-44</td>
                <td>36-38</td>
                <td>42-44</td>
            </tr>
            <tr>
                <td>X-Large</td>
                <td>46-48</td>
                <td>40-42</td>
                <td>46-48</td>
            </tr>
            <tr>
                <td>XX-Large</td>
                <td>50-52</td>
                <td>44-46</td>
                <td>50-52</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
